<script>
    $(function(){
        
    //屏幕缩到600时的弹框
    // $(window).resize(function(){
    //     if(document.body.clientWidth<=700){
    //     confirm("亲，再不能缩放啦，否则效果失效啦！");
    //     window.resizeTo(document.body.clientWidth,700);
    //     }
    //     });
    //返回顶部
    $(window).scroll(function(){
        if($(this).scrollTop()>$(window).height()){
            $(".all").css({
                "position":"fixed",
                "top":"0",
                "width":"100%",
                "zIndex":"999"
            })
            $(".backTop").show();
            $("nav").css({
                "backgroundImage":"none",
                "boxShadow":"0px 1px 10px 1px #d7d7d7"
            });
        }else{
            $(".all").css({
                "position":"relative"
            })
            $(".backTop").hide();
        }
    });
    $(".backTop").click(function(){
        $("body,html").animate({
            scrollTop:0
        },800);
        return false
    });
    })
</script>
